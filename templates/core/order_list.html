<script>
function printLabel(qrUrl, siparisNo, tipi, musteri, urunKodu, renk, beden) {
    const printWindow = window.open('', '_blank', 'width=400,height=250');
    printWindow.document.open();
    printWindow.document.write(`
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Etiket YazdÄ±r</title>
            <style>
                body {
                    margin: 0;
                    padding: 10px;
                    font-family: Arial, sans-serif;
                    font-size: 11px;
                }
                .etiket {
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: flex-start;
                    width: 100%;
                }
                .etiket img {
                    width: 80px;
                    height: 80px;
                    margin-right: 8px;
                }
                .etiket-bilgi {
                    line-height: 1.2;
                    flex: 1;
                }
                @media print {
                    body {
                        width: 100mm;
                        height: 50mm;
                    }
                }
            </style>
        </head>
        <body>
            <div class="etiket">
                <img src="${qrUrl}" alt="QR">
                <div class="etiket-bilgi">
                    <div><strong>${siparisNo}</strong> (${tipi})</div>
                    <div>${musteri}</div>
                    <div>${urunKodu}</div>
                    <div>${renk} / ${beden}</div>
                </div>
            </div>
        </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.onload = function () {
        printWindow.print();
        printWindow.onafterprint = function () { printWindow.close(); };
    };
}
</script>
