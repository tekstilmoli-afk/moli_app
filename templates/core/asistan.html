{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Moli Asistan ðŸ’¬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      margin-bottom: 12px;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .user-msg {
      align-self: flex-end;
      background-color: #0d6efd;
      color: white;
    }
    .ai-msg {
      align-self: flex-start;
      background-color: #e9ecef;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #dee2e6;
    }
    .chat-input input {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-box">
      <div class="ai-msg msg">ðŸ’¬ Merhaba! Ben Moli Asistan. Size nasÄ±l yardÄ±mcÄ± olabilirim?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" class="form-control" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
      <button id="send-btn" class="btn btn-primary">GÃ¶nder</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      userInput.value = "";

      const res = await fetch("/api/assistant/", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message })
});
const data = await res.json();
console.log("API yanÄ±tÄ±:", data);  // ðŸ§  Konsolda sonucu gÃ¶r
appendMessage(data.reply || data.message || "â—YanÄ±t alÄ±namadÄ±.", "ai");

    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender === "user" ? "user-msg" : "ai-msg");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
