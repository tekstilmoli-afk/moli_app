<script>
$(document).ready(function () {

    $(".select2").select2();

    let index = 1;

    $("#add-row").click(function () {
        let row = `
        <div class="row mb-3 renk-beden-row" data-index="${index}">
            <div class="col-md-5">
                <label class="form-label">Renk</label>
                <select name="renk_row_${index}" class="form-select select2">
                    {% for r in renkler %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-5">
                <label class="form-label">Bedenler</label>
                <select name="beden_row_${index}[]" class="form-select select2" multiple>
                    {% for b in bedenler %}
                    <option value="{{ b }}">{{ b }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-danger remove-row">Sil</button>
            </div>
        </div>
        `;

        $("#rows-container").append(row);
        $(".select2").select2();
        index++;
    });

    $(document).on("click", ".remove-row", function () {
        $(this).closest(".renk-beden-row").remove();
    });

});
</script>

<script>
// Modal aÃ§
$("#btnMusteriEkle").click(function () {
    $("#musteriModal").modal("show");
});

// MÃ¼ÅŸteri kaydet
$("#kaydet_musteri").click(function () {
    let ad = $("#yeni_musteri_ad").val().trim();

    if (!ad) {
        alert("MÃ¼ÅŸteri adÄ± boÅŸ olamaz!");
        return;
    }

    $.post("/ajax/musteri/ekle/", {
        ad: ad,
        csrfmiddlewaretoken: "{{ csrf_token }}"
    }, function (response) {

        if (response.success) {
            // Select2 dropdownâ€™a ekle
            const option = new Option(response.ad, response.id, true, true);
            $("#musteri_select").append(option).trigger("change");

            $("#yeni_musteri_ad").val("");
            $("#musteriModal").modal("hide");
        } else {
            alert(response.message);
        }
    });
});
</script>


<!-- Yeni MÃ¼ÅŸteri Ekle Modal -->
