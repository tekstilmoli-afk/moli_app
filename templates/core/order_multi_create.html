<style>

        <form method="POST">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">ÃœrÃ¼n Kodu</label>

                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold">MÃ¼ÅŸteri</label>
                    <select name="musteri" class="form-select select2" required>
                        <option value="">SeÃ§iniz</option>
                        {% for m in musteriler %}

                    <div class="col-md-5">
                        <label class="form-label">Renk</label>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function () {

    $(".select2").select2();

    let index = 1;

    $("#add-row").click(function () {
        let row = `
        <div class="row mb-3 renk-beden-row" data-index="${index}">
            <div class="col-md-5">
                <label class="form-label">Renk</label>
                <select name="renk_row_${index}" class="form-select select2">
                    {% for r in renkler %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-5">
                <label class="form-label">Bedenler</label>
                <select name="beden_row_${index}[]" class="form-select select2" multiple>
                    {% for b in bedenler %}
                    <option value="{{ b }}">{{ b }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-danger remove-row">Sil</button>
            </div>
        </div>
        `;

        $("#rows-container").append(row);
        $(".select2").select2();
        index++;
    });

    $(document).on("click", ".remove-row", function () {
        $(this).closest(".renk-beden-row").remove();
    });

});
</script>

</body>
